<ul class="posts">
    {% for post in posts %}
    <li class="post">
        <div class="profile-thumbnail" >
            <a href="{{ url_for('.user',username=post.author.username) }}">
                {% if post.author.avatar %}
                    <img width="40px" src="{{ url_for('main.uploaded_file',filename=post.author.avatar) }}" class="img-rounded profile-thumbnail">
                {% else %}
                    <img width="40px" src="{{ url_for('static', filename='img/favicon.jpg') }}" class="img-rounded profile-thumbnail">
                {% endif %}
            </a>
        </div>
        <div class="post-content">
        <div class="post-date">
            {{ moment(post.timestamp).fromNow() }}
        </div>
        <div class="post-author">
            <a href="{{ url_for('.user',username=post.author.username) }}">
                {{ post.author.username }}
            </a>
        </div>
        <div class="post-body">
            {{ post.body }}
        </div>
        </div>
    </li>
    {% endfor %}
</ul>
